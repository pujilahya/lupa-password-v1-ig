<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Ulang Kata Sandi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Instagram</h1>
            <div class="header-links">
            </div>
        </header>
        <div class="form-section">
            <h2>Buat Kata Sandi yang Kuat</h2>
            <p>Kata sandi Anda minimal harus enam karakter dan berisi kombinasi angka, huruf, dan karakter khusus (!$@%).</p>
            <form id="passwordForm">
                <input type="password" placeholder="Kata sandi saat ini, yang anda gunakan" id="newPassword" required>
                <input type="password" placeholder="Kata sandi baru " id="confirmPassword" required>
                <button type="submit" class="btn-reset">Atur Ulang Kata Sandi</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
